<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun trivia quiz to test your general knowledge and enjoy your time playing"
    />
    <!-- to use Roboto in body -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- to use star and cross icons in counter -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--I prefer to place script in the head section to keep the layout neater-->
    <script src="script.js" defer></script>
    <title>The Mind Maze</title>
  </head>
  <body>
    <img src="assets/mind-maze-logo.jpg" alt="The Mind Maze" class="logo" />
    <div class="title">The Mind Maze</div>
    <div class="container">
      <div class="name-input">
        <div>Who is playing?</div>
        <div class="input-container">
          <input type="text" class="username" placeholder="Type your name" autofocus/>
        </div>
        <div>
          <button class="submit-name">Start Quiz</button>
        </div>
      </div>
      <div class="instructions">
        <!--Instructions will appear here-->
      </div>
      <div class="question-container">
          <!-- The question contents will appear here-->
      </div>
      <div class="feedback">
        <div class="counter">
          <!--Tokens for answers will appear here-->
        </div>
        <div class="summary">
          <!--The feedback message with the total correct answers will display here-->
        </div>
      </div>
    </div>
  </body>
</html>
